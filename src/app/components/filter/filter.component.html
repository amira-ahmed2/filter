

  <nav class="navbar bg-filter">
    <div class="container-fluid flex-column">
        <div class="col-12 d-flex justify-content-between mb-3">
            <h4 class=" text-start col-9">Filter</h4>

            <button class="navbar-toggler col border-0"  type="button"   (click)="toggleButton()">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class=" col-12 " *ngIf="isButtonActive">
            <div class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                <form [formGroup]="filterForm">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text"  id="inputName" class="form-control mb-4" formControlName="name" placeholder="Name">

                    <label  for="inputEmploymentDate" class="form-label">Employment Date:</label>
                    <input type="date" id="inputEmploymentDate" formControlName="employment_date" class="form-control mb-4" placeholder="Employment Date">

                    
                    <label  for="inputDepartment" class="form-label">Department:</label>
                    <select formControlName="department" id="inputDepartment" class="form-select mb-4" aria-label="Default select example">
                    <option value="" selected>department</option>
                    <option [value]="department" *ngFor="let department of uniqueItems">{{department}}</option>
                
                    </select>

                    <label  for="inputSalary" class="form-label">Salary:</label>
                    <input type="number" formControlName="salary" class="form-control mb-4" id="inputSalary" placeholder="Salary">

                    <label  for="inputExperience" class="form-label">experience:</label>
                    <select formControlName="experience" class="form-select mb-4" aria-label="Default select example" >
                    <option value="" selected>experience</option>
                    <option value="Less than a year" >Less than a year</option>
                    <option value="From 1-3 years">From 1-3 years</option>
                    <option value="3 years or above">3 years or above</option>
                    </select>

                
                    
                    <div class="d-flex justify-content-between my-3">
                        <button type="button" class="btn btn-primary" (click)="clearForm()" routerLink="home">Clear All</button>
                        <button type="button" class="btn btn-primary" (click)="filterUsers()" routerLink="result">Filter</button>
                    </div>
                
                </form>
            </div>
        
        </div>
    </div>
  </nav>
